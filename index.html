<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RPG Filosófico</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <!-- Título -->
    <h1>A Jornada Filosófica</h1>
    <div id="quiz-container">
      <!-- Subtítulo -->
      <h2 id="question-title">Carregando pergunta...</h2>
      <ul id="answer-list"></ul>
      <button id="next-btn">Próxima</button>
    </div>
    <div id="result" class="hidden">
      <h2>Parabéns, você completou sua jornada!</h2>
      <p id="score"></p>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="scripts/script.js"></script>
</body>
</html>
